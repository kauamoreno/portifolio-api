<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <title>Formulário</title>

    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <main id="main-envioFormulario">

        <div class="titulo">
            <h1>API envio de Formulário</h1>
        </div>
        <div id="formulario">
            <div>
                <label for="">Nome e Sobrenome</label>
                <input type="" id="nome" placeholder="Nome">
                <input type="text" id="sobrenome" placeholder="Sobrenome">
            </div>
            <div class="cpf-idade">
                <label for="">CPF e Idade</label>
                <input type="text" id="cpf" placeholder="CPF">
                <input type="number" id="idade" placeholder="Idade">
            </div>
            <div>
                <label for="">Profissão</label>
                <input type="text" id="profissao" placeholder="Profissão">
            </div>
            <div>
                <label for="">E-mail</label>
                <input type="email" id="email" placeholder="E-mail">
            </div>
            <div>
                <label for="">Telefone</label>
                <input type="text" id="telefone" placeholder="Telefone">
            </div>
            <div>
                <label for="">Formação Acadêmica</label>
                <input type="text" id="formacaoAcademica" placeholder="Formação Acadêmica">
            </div>
            <div class="botao">
                <button onclick="guardaFormulario()">Enviar</button>
            </div>
        </div>

    </main>
