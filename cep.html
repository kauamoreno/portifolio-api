<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Buscador de CEP</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="main-cep">

        <div class="principal">
            <div id="titulo-cep" class="titulo">
                <h1>Buscador de CEP</h1>
            </div>
    
            <div class="input-cep">
                <input type="text" id="cep" autocomplete="off" placeholder="CEP">
    
                <button id="btnPesquisa">Pesquisar</button>
            </div>
        </div>

        <div class="info">

            <div class="informacao">
                <div>
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" readonly>
                </div>
        
                <div>
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" autocomplete="off" class="input-cep" readonly>
                </div>
        
                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" autocomplete="off" class="input-cep" readonly>
                </div>
        
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" autocomplete="off" class="input-cep" readonly>
                </div>
        
                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" autocomplete="off" class="input-cep" readonly>
                </div>
            </div>        
        </div>
        
    </main>

    <footer>
        <div>
            <div class="redes-sociais">
                <a href=""><img src="img/social-media/github.png" alt="Github"></a>
                <a href=""><img src="img/social-media/linkedin.png" alt="Linkedin"></a>
                <a href=""><img src="img/social-media/email.png" alt="Email"></a>
                <a href=""><img src="img/social-media/facebook.png" alt="Facebook"></a>
            </div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="">About</a>
                <a href="">Services</a>
                <a href="">Team</a>
                <a href="">Contact</a>
            </div>
            <div class="copy">
                © 2023 Copyright: Kauã Moreno
            </div>
        </div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/cep.js"></script>
</body>

</html>
